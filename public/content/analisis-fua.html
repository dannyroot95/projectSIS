<body id="g-body">
    
    <h2>Analisis de FUA</h2>
    <br>
  
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Tipo de filtro</label>
          </div>
          <select class="custom-select" id="selectFilters">
            <option selected disabled value="0">Seleccione...</option>
            <option value="1">Apellidos y nombres</option>
            <option value="2">N° de fua</option>
            <option value="3">N° de cuenta</option>
            <option value="3">DNI</option>
          </select>

          &nbsp;&nbsp;

          <div style="display: flex;">
            <div class="input-group-prepend">
                <span class="input-group-text">FUA</span>
              </div>
              <input type="tel" class="form-control" id="fua">
              <div class="input-group-prepend">
                  <span class="input-group-text">Lote</span>
                </div>
                <input type="tel" class="form-control" id="lote">
          </div>

          <button class="btn btn-success" id="btn-query" onclick="search()" style="font-weight: bold;" type="button"><i class="bi bi-search"></i>Consultar</button>
          <button class="btn btn-danger" id="btn-cancel" onclick="cancelFetch()" style="font-weight: bold;display: none;" type="button"><i class="bi bi-x-circle-fill"></i>Cancelar</button>
          <button class="btn btn-dark" id="btn-export" onclick="exportToExcel()" style="display: none;"  type="button"><i class="bi bi-file-earmark-spreadsheet"></i>Exportar</button>
 
      </div>
      <br>
    
  

<div id="body">


    <div class="card">
        <h2 class="card-header" id="name">PACIENTE</h2>
        <div class="card-body">
          <div style="display: flex; align-items: center;">
            <i class="bi bi-file-post fa-7x" style="margin-right: 1%;font-size: 80px;"></i>
            <div>
            <label style="display: flex;"><h5 class="card-title">Fecha de atencion (FUA) :</h5>&nbsp;<h5 class="card-title" style="color: blue;" id="fechaAte"></h5></label>
            <label style="display: flex;"><h5 class="card-title">N° de cuenta :</h5>&nbsp;<h5 class="card-title" style="color: blue;" id="cuenta"></h5></label>
            <label style="display: flex;"><h5 class="card-title">Médico :</h5>&nbsp;<h5 class="card-title" style="color: rgb(0, 107, 27);" id="medico"></h5></label>
            <label style="display: flex;"><h5 class="card-title">Digitador :</h5>&nbsp;<h5 class="card-title" style="color: rgb(212, 0, 0);" id="digitador"></h5></label>
            </div>
          </div>
          <p></p>
        </div>
      </div>
   

    <!--modal-->
      <div class="modal fade" id="details" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="detail_title"></h1>
             
            </div>
            <div class="modal-body">

         
                  <div class="input-group">
                    <span class="input-group-text">Número de cuenta</span>
                    <input type="text" id="detail_serie" class="form-control" disabled style="background-color: white;">
                  </div><p></p>

               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="closeModal()">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
