<body id="g-body">
    
  <h2>Trama SIS</h2>
  <p></p>

    
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelectMonthOfSend">Mes de envío</label>
      </div>
      <select class="custom-select" id="inputGroupSelectMonthOfSend">
        <option selected>Seleccione...</option>
        <option value="1">Enero</option>
        <option value="2">Febrero</option>
        <option value="3">Marzo</option>
        <option value="3">Abril</option>
        <option value="3">Mayo</option>
        <option value="3">Junio</option>
        <option value="3">Julio</option>
        <option value="3">Agosto</option>
        <option value="3">Septiembre</option>
        <option value="3">Octubre</option>
        <option value="3">Noviembre</option>
        <option value="3">Diciembre</option>
      </select>

      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelectYearSend">Año de envío</label>
      </div>
      <select class="custom-select" id="inputGroupSelectYearSend">
        <option selected>Seleccione...</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>

      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelectProductionMonth">Mes de producción</label>
      </div>
      <select class="custom-select" id="inputGroupSelectProductionMonth">
        <option selected>Seleccione...</option>

        <option value="2">Febrero</option>
        <option value="3">Marzo</option>
        <option value="3">Abril</option>
        <option value="3">Mayo</option>
        <option value="3">Junio</option>
        <option value="3">Julio</option>
        <option value="3">Agosto</option>
        <option value="3">Septiembre</option>
        <option value="3">Octubre</option>
        <option value="3">Noviembre</option>
        <option value="3">Diciembre</option>
      </select>

    </div>


  <p></p>
      
      <div id="body">
      </div>
